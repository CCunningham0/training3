<!DOCTYPE html>
<html>

<body>
    <h1 id="result"></h1>
    
    <!-- Example 1-->
    <script>
        function print(data) {
            document.getElementById('result').innerHTML = data;
        }

        function first() {
            print('first');
        }

        function second() {
            print('second');
        }

        first();
        second();

    </script>

    <!-- Example 2-->
    <script>
        function print(data) {
            document.getElementById('result').innerHTML += data;
        }

        function addNumbers(a, b) {
            let sum = a + b;
            return sum;
        }

        let result = addNumbers(20, 30);
    </script>
</body>
