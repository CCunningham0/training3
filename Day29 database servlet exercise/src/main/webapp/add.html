<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Employee</title>
<link rel="stylesheet" href="styles.css">
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />	
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="index.html">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="add.html">Add Employee</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="update.html">Update Employee</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="delete.html">Delete Employee</a></li>
				<li class="nav-item"><a class="nav-link" href="list.html">View Employee List</a>
				</li>
			</ul>
		</div>
	</nav>
	
	<div class="wrapper">
		<h1>Employee Add Form</h1>
		<form action="add" method="post">
			<table>
				<tr>
					<td>Enter Name:</td>
					<td><input type="text" name="user_name" placeholder="Name"
						required /></td>
				</tr>
				<tr>
					<td>Enter Email:</td>
					<td><input type="email" name="user_email" placeholder="Email"
						required /></td>
				</tr>
				<tr>
					<td>Select Gender:</td>
					<td><input type="radio" name="user_gender" value="male"
						required /> Male <input type="radio" name="user_gender"
						value="female" /> Female</td>
				</tr>
				<tr>
					<td>Country:</td>
					<td><select name="user_country" required>
							<option value="USA">USA</option>
							<option value="UK">UK</option>
							<option value="UAE">UAE</option>
					</select></td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit" value="Save" /></td>
				</tr>
				<tr>
					<td><a href='ServletList'>View List</a></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
